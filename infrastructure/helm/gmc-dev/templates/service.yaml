# API Service
{{- if .Values.api.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gamemaster-companion.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gamemaster-companion.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: http
    protocol: TCP
    name: http
    {{- if and (eq .Values.api.service.type "NodePort") .Values.api.service.nodePort }}
    nodePort: {{ .Values.api.service.nodePort }}
    {{- end }}
  selector:
    {{- include "gamemaster-companion.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}
