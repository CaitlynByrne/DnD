  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "gamemaster-companion.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "gamemaster-companion.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- include "gamemaster-companion.podSecurityContext" .Values.frontend | nindent 6 }}
      containers:
      - name: frontend
        {{- include "gamemaster-companion.securityContext" .Values.frontend | nindent 8 }}
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.port }}
          protocol: TCP
