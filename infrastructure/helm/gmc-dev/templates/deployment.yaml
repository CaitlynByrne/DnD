# API Service Deployment
{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gamemaster-companion.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gamemaster-companion.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "gamemaster-companion.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "gamemaster-companion.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- include "gamemaster-companion.podSecurityContext" .Values.api | nindent 6 }}
      containers:
      - name: api
        {{- include "gamemaster-companion.securityContext" .Values.api | nindent 8 }}
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.service.port }}
          protocol: TCP
        env:
        {{- include "gamemaster-companion.commonEnv" . | nindent 8 }}
        - name: DATABASE_URL
          value: {{ include "gamemaster-companion.databaseUrl" . | quote }}
        - name: REDIS_URL
          value: {{ include "gamemaster-companion.redisUrl" . | quote }}
        - name: ELASTICSEARCH_URL
          value: {{ include "gamemaster-companion.elasticsearchUrl" . | quote }}
        - name: VLLM_API_URL
          value: {{ include "gamemaster-companion.vllmUrl" . | quote }}
        {{- range $key, $value := .Values.api.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.api.healthCheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.api.healthCheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.api.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.healthCheck.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.api.healthCheck.path }}
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        {{- end }}
        {{- include "gamemaster-companion.resources" .Values.api | nindent 8 }}
      {{- include "gamemaster-companion.nodeSelector" .Values.api | nindent 6 }}
      {{- include "gamemaster-companion.affinity" .Values.api | nindent 6 }}
      {{- include "gamemaster-companion.tolerations" .Values.api | nindent 6 }}
{{- end }}
