      {{- include "gamemaster-companion.tolerations" .Values.frontend | nindent 6 }}
{{- end }}
---
# vLLM Deployment
{{- if and .Values.ai.vllm.enabled .Values.ai.vllm }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gamemaster-companion.fullname" . }}-vllm
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gamemaster-companion.labels" . | nindent 4 }}
    app.kubernetes.io/component: vllm
spec:
  replicas: {{ .Values.ai.vllm.replicaCount }}
  selector:
    matchLabels:
      {{- include "gamemaster-companion.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: vllm
  template:
    metadata:
      labels:
        {{- include "gamemaster-companion.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: vllm
    spec:
      {{- include "gamemaster-companion.podSecurityContext" .Values.ai.vllm | nindent 6 }}
      containers:
      - name: vllm
        {{- include "gamemaster-companion.securityContext" .Values.ai.vllm | nindent 8 }}
        image: "{{ .Values.ai.vllm.image.repository }}:{{ .Values.ai.vllm.image.tag }}"
        imagePullPolicy: {{ .Values.ai.vllm.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.ai.vllm.service.port }}
          protocol: TCP
        env:
        {{- include "gamemaster-companion.commonEnv" . | nindent 8 }}
        - name: MODEL_NAME
          value: {{ .Values.ai.vllm.model | quote }}
        - name: MAX_MODEL_LEN
          value: {{ .Values.ai.vllm.maxModelLen | quote }}
        - name: GPU_MEMORY_UTILIZATION
          value: {{ .Values.ai.vllm.gpuMemoryUtilization | quote }}
        args:
        - --model
        - $(MODEL_NAME)
        - --host
        - 0.0.0.0
        - --port
        - "{{ .Values.ai.vllm.service.port }}"
        - --max-model-len
        - $(MAX_MODEL_LEN)
        - --gpu-memory-utilization
        - $(GPU_MEMORY_UTILIZATION)
        {{- if .Values.ai.vllm.persistence.enabled }}
        volumeMounts:
        - name: model-storage
          mountPath: {{ .Values.ai.vllm.persistence.mountPath }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        {{- include "gamemaster-companion.resources" .Values.ai.vllm | nindent 8 }}
      {{- if .Values.ai.vllm.persistence.enabled }}
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: {{ include "gamemaster-companion.fullname" . }}-vllm-models
      {{- end }}
      {{- include "gamemaster-companion.nodeSelector" .Values.ai.vllm | nindent 6 }}
      {{- include "gamemaster-companion.affinity" .Values.ai.vllm | nindent 6 }}
      {{- include "gamemaster-companion.tolerations" .Values.ai.vllm | nindent 6 }}
{{- end }}
